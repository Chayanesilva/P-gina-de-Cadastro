<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/WhatsApp_Image_2024-04-25_at_18.52.43-removebg-preview.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-box">
                    <label for="firstname">Nome completo</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <label for="email">Digite seu E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>
                </div>
                <div class="input-box">
                    <label for="password">Digite a sua senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme a sua senha" required>
                </div>
                <div class="input-box">
                    <label for="address">Endereço</label>
                    <input id="address" type="address" name="address" placeholder="Endereço completo" required>
                </div>
                <div class="continue-button">
                    <button><a href="#">Cadastre-se</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
